<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nichestack-Components></title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>

<div class="flex h-screen overflow-hidden bg-white">
  <div class="sticky hidden lg:flex lg:flex-shrink-0">
    <div class="flex flex-col w-64">
      <div class="flex flex-col flex-1 h-0 bg-gray-800 ">
        <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
          <div class="flex items-center flex-shrink-0 px-4">
            <h1 class="w-auto h-8 font-bold text-white">Tailwind Components</h1>
          </div>
          <nav class="flex-1 mt-5" >
            <div class="px-2 space-y-1">

              <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-900 bg-white rounded-md hover:bg-gray-200 hover:text-gray-900">
                Login Page
              </a>

              <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 bg-white rounded-md hover:bg-gray-200 hover:text-gray-900 ">
                Header
              </a>

              <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 bg-white rounded-md hover:bg-gray-200 hover:text-gray-900 group">
                Footer
              </a>

              <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 bg-white rounded-md hover:bg-gray-200 hover:text-gray-900 group">
                Lists
              </a>

              <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 bg-white rounded-md hover:bg-gray-200 hover:text-gray-900 group">
                Carts
              </a>

              <a href="#" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 bg-white rounded-md hover:bg-gray-200 hover:text-gray-900 group">
                Button
              </a>
              
            </div>
          </nav>
        </div>
        <div class="flex flex-shrink-0 p-4 m-4 transition duration-500 ease-in-out bg-white rounded-md hover:text-white hover:bg-gray-500 ">
          <a href="#" class="flex-shrink-0 block w-full group">
            <div class="flex items-center">
              <div>
                <img class="inline-block rounded-full h-9 w-9" src="images/author.JPG" alt="">
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium text-gray-700 group-hover:text-white">
                  Filip Murgovski
                </p>
                <p class="text-xs font-medium text-gray-400 group-hover:text-white">
                  UX Designer
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col flex-1 min-w-0 overflow-hidden">
    <div class="lg:hidden">
      <div class="flex items-center justify-between bg-gray-50 border-b border-gray-200 px-4 py-1.5">
        <div>
          <h1 class="w-auto h-8 font-bold">Nichestack Components</h1>
        </div>
        <div>
          <button type="button" class="inline-flex items-center justify-center w-12 h-12 -mr-3 text-gray-500 rounded-md hover:text-gray-900">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div  class="relative z-0 flex flex-1 overflow-hidden">
      <main class="relative z-0 flex-1 overflow-y-auto focus:outline-none xl:order-last">
            <div class="mx-10 mt-3 mb-12 ">
                <div class="">
                    <input type="text" name="search" id="search" class="block w-full p-4 border-2 border-gray-900 rounded-md shadow-sm focus:ring-gray-900 focus:border-gray-900 sm:text-sm" placeholder="Search Everything You Want">
                </div>
            </div>  


            <div class="h-full max-w-full">
                <div class="h-full max-w-full p-1 mx-16 mt-4 border border-gray-300 rounded-md ">
                    <iframe class="w-full h-full" src="sign-in/sign-in.html" seamless ></iframe>
                </div>
            </div>
            <div class="h-full max-w-full">
                <div class="h-full max-w-full p-1 mx-16 mt-4 border border-gray-300 rounded-md ">
                    <iframe class="w-full h-full" src="sign-in/login-page.html" seamless ></iframe>
                </div>
            </div>
            

      </main>
    </div>

  </div>
</div>

 
</body>
</html>
