<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/public/build/tailwind.css">
</head>
<body class="bg-gray-900">
<div class="relative h-auto mx-auto mt-24 transform bg-yellow-500 shadow-2xl w-96 rotate-6 rounded-2xl">
    <div class="static w-full h-auto p-12 mx-auto mt-24 transform bg-pink-600 shadow-2xl -rotate-6 rounded-2xl">
        <div class="my-5 text-sm">
            <label for="username" class="block font-bold text-center text-gray-800 ">Username</label>
            <input type="text" autofocus id="username" class="w-full px-4 py-3 mt-3 text-white bg-gray-800 rounded-xl focus:outline-none" placeholder="Username" />
        </div>
        <div class="my-5 text-sm">
            <label for="password" class="block font-bold text-center text-gray-800">Password</label>
            <input type="password" id="password" class="w-full px-4 py-3 mt-3 text-white bg-gray-800 rounded-xl focus:outline-none" placeholder="Password" />
            <div class="flex justify-center mt-2 text-xs text-gray-800">
               <h1 class="text-center">Forget Password?</h1>
            </div>
        </div>
        <div class="mx-auto my-5 mt-12 ">
            <button class="w-full py-4 bg-yellow-500 cursor-pointer hover:bg-yellow-400 focus:outline-none rounded-2xl">
                <h1 class="text-sm font-medium text-gray-800">Login</h1>
            </button>
            <button class="w-full py-4 mx-auto mt-2 bg-blue-500 cursor-pointer hover:bg-purple-400 focus:outline-none rounded-2xl">
                <h1 class="text-sm font-medium text-gray-800">Register</h1>
            </button>
        </div>
    </div>
</div>
</body>
</html>
